<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:replace="/admin/base (title='修改学生')"><!-- layout文件路径-->
<div th:fragment="headscript">

</div>
<div th:fragment="content">
    <div>

        请输入修改学生信息:<br/>
        学生学号:  <input  type="text" name="sid" id="sid"placeholder="学号" style="width: 30% ;" />


        <input onclick="modifyStudent()" style="margin-left: 180px;margin-top: 20px" class="button button-3d button-primary button-rounded" type="submit" value="修改">
        <script>
            function modifyStudent(){

                var sid =  $("#sid").val();
                if(sid == "" )
                {
                    alert("数据不能为空");
                    return;
                }
                var re = /^[0-9]+.?[0-9]*/;
                if (!re.test(sid)) {
                    alert('只能输入数字');
                    return ;
                }
                if(sid.length!=7){
                    alert("学号必须为7位数字");
                    return;
                }

                window.location.href = "/admin/studentModifyResult?sid="+sid;

            };

        </script>


    </div>
</div>
</html>
